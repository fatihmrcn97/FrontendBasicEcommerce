<!DOCTYPE html>
<html>
    <head>
        <title>Laptop Center | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="store.html">NAVBAR</a></li>
                    <li><a href="store.html">STORE</a></li>
          
                </ul>
            </nav>
            <h1 class="product-name product-name-large">Laptop Center</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Products</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Product 1</span>
                    <img class="shop-item-image mySlide" src="Images/1.png" onerror="epic(this)" >
                    <img class="shop-item-image mySlide"   src="Images/2.png" onerror="epic(this)">
                    
                    <button class="btn-left" onclick="plusDivs(-1)">&#10094;</button>
                    <button class="btn-right" onclick="plusDivs(+1)">&#10095;</button>
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Product 2</span>
                    <img class="shop-item-image mySlides" src="Images/3.png" onerror="epic(this)">
                    <img class="shop-item-image mySlides"   src="Images/2.png" onerror="epic(this)">
                    
                    <button class="btn-left" onclick="plusDivs1(-1)">&#10094;</button>
                    <button class="btn-right" onclick="plusDivs1(+1)">&#10095;</button>
                
                    
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Product 3</span>
                    <img class="shop-item-image" src="Images/3.png">
                    
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Product 4</span>
                    <img class="shop-item-image" src="Images/2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
       
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
           
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$ 0.00</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="product-name">Laptop Center</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
